<h1>Report</h1>

<p *ngIf="!flights"><em>Loading flights...</em></p>

<table class='table' *ngIf="flights">
    <thead>
        <tr>
            <th>Departure Airport</th>
            <th>Arrival Airport</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let flight of flights">
            <td>{{ flight.dateFormatted }}</td>
            <td>{{ flight.temperatureC }}</td>
        </tr>
    </tbody>
</table>
